<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chi tiết báo cáo</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <!-- Bootstrap Datatables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/select/1.7.0/css/select.bootstrap5.min.css" />

  <!-- Bootstrap-table -->
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">

  <!-- Bootstrap-table -->
  <script defer src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script defer src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
  <script defer src="https://unpkg.com/bootstrap-table@1.22.1/dist/locale/bootstrap-table-vi-VN.min.js"></script>
  <script defer src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script defer src="js/table.js"></script>

  <!-- CSS stylesheets -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/carousel.css" />
  <link rel="stylesheet" href="css/sidebar.css" />
  <link rel="stylesheet" href="css/carousel.css" />
  <!-- Bootstrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Fontawesome icon -->
  <link rel="stylesheet" href="css/all.css" />
  <!-- Fetch Event -->
  <script src="js/fetchEvent.js"></script>
</head>

<body>
  <!-- Loader -->
  <div class="spinner-wrapper" id="loaderContainer" style="display: none;">
    <div class="spinner">
        <div class="sk-folding-cube">
            <div class="sk-cube1 sk-cube"></div>
            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
        </div>
    </div>
  </div>
  <main class="container-fluid d-flex bg-light" style="min-height: 100vh">
    <aside class="row">
      <!-- Sidebar -->
      <div class="d-flex flex-column p-0 flex-shrink-0 sidebar-wrap">
        <a href="/" class="d-block p-3 link-body-emphasis text-decoration-none logo-wrap" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Icon only">
          <div class="icon-wrap">
            <i class="fa-duotone fa-map"></i>
          </div>
        </a>
        <!-- <hr /> -->
        <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
          <li class="nav-item">
            <a href="/" class="nav-link rounded-0 py-3 border-bottom border-dark" aria-current="page" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Trang chủ" data-bs-original-title="Trang chủ">
              <i class="fa-regular fa-house"></i>
              <span>Trang chủ</span>
            </a>
          </li>
          <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
            <li class="nav-item">
              <a href="/reports.html" class="nav-link rounded-0 py-3" aria-current="page" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Trang chủ" data-bs-original-title="Trang chủ">
                <i class="fa-regular fa-pen-nib"></i>
                <span>Danh sách báo cáo</span>
              </a>
            </li>
          </ul>
        </ul>
      </div>
    </aside>
    <div class="container-fluid vw-100 pt-1">
      <div class="container border border-dark rounded py-4 px-5 my-5 mx-auto shadow position-relative">
        <!-- Back button -->
        <div class="d-flex flex-wrap position-absolute top-0 start-0 translate-middle p-2 bg-transparent" style="max-width: fit-content;">
          <button class="d-flex align-items-center justify-content-center text-white rounded-pill border-0" style="background-color: #3c77ff; height: 50px; width: 50px" onclick="window.history.back()">
            <i class="fa-solid fa-arrow-turn-up fa-rotate-270"></i>
          </button>
        </div>
        <!-- Title -->
        <div class="d-flex flex-row align-items-center" style="gap: 10px">
          <h1 class="fw-bolder m-0">CHI TIẾT BÁO CÁO VI PHẠM</h1>
        </div>

        <!-- Content -->
        <div class="container-fluid details px-0">
          <!-- Row 1: 3 columns -->
          <div class="row mt-2">
            <div class="col-md-4 custom-col">
              <label for="report-id" style="margin-bottom: 6px">ID Báo cáo</label>
              <input type="text" class="form-control" id="report-id" disabled />
            </div>
            <div class="col-md-4 custom-col">
              <label for="spot-id" style="margin-bottom: 6px">ID Điểm đặt/ Bảng quảng cáo</label>
              <input type="text" class="form-control" id="spot-id" disabled />
            </div>
            <div class="col-md-4 custom-col">
              <label for="status" style="margin-bottom: 6px">Trạng thái</label>
              <input type="text" class="form-control" id="status" disabled />
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-md-4 custom-col">
              <label for="sender-name" style="margin-bottom: 6px">Họ và tên người gửi</label>
              <input type="text" class="form-control" id="sender-name" placeholder="Họ và tên" disabled/>
            </div>
            <div class="col-md-4 custom-col">
              <label for="phone" style="margin-bottom: 6px">Số điện thoại</label>
              <input type="tel" class="form-control" id="phone" placeholder="0123456789" disabled/>
            </div>
            <div class="col-md-4 custom-col">
              <label for="email" style="margin-bottom: 6px">Email</label>
              <input type="email" class="form-control" id="email" placeholder="example@email.com" disabled/>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-md-12 custom-col">
              <label for="report-type" style="margin-bottom: 6px">Loại hình báo cáo</label>
              <input type="text" class="form-control" id="report-type" placeholder="Tố giác sai phạm" disabled/>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-md-12 custom-col">
              <label for="content" style="margin-bottom: 6px">Nội dung báo cáo</label>
              <div id="content" class="form-control disabled" style="min-height: 10rem"></div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-12 custom-col">
              <label for="solution" style="margin-bottom: 6px">Cách thức xử lý</label>
              <textarea class="form-control" id="solution" rows="3" disabled></textarea>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-md-12 custom-col hinhanh-mhoa">
              <label for="report-img" style="margin-bottom: 6px">Hình ảnh minh họa</label>
              <div id="report-img" class="d-flex flex-row" style="gap: 20px">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

<script type="module" src="js/reportDetail.js"></script>

</html>
