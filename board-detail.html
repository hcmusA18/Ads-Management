  <!-- CSS stylesheets -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/carousel.css" />
  <link rel="stylesheet" href="css/sidebar.css" />

  <link rel="stylesheet" href="css/all.css" />
  <script src="js/fetchEvent.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>

<body>
  <!-- Loader -->
  <div class="spinner-wrapper" id="loaderContainer" style="display: none;">
    <div class="spinner">
        <div class="sk-folding-cube">
            <div class="sk-cube1 sk-cube"></div>
            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
        </div>
    </div>
  </div>
  <main class="container-fluid d-flex bg-light" style="min-height: 100vh">
    <aside class="row">
      <!-- Sidebar -->
      <div class="d-flex flex-column p-0 flex-shrink-0 sidebar-wrap">
        <a href="/" class="d-block p-3 link-body-emphasis text-decoration-none logo-wrap" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Icon only">
          <div class="icon-wrap">
            <i class="fa-duotone fa-map"></i>
          </div>
        </a>
        <!-- <hr /> -->
        <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
          <li class="nav-item">
            <a href="/" class="nav-link rounded-0 py-3 border-bottom border-dark" aria-current="page" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Trang chủ" data-bs-original-title="Trang chủ">
              <i class="fa-regular fa-house"></i>
              <span>Trang chủ</span>
            </a>
          </li>
          <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
            <li class="nav-item">
              <a href="/reports.html" class="nav-link rounded-0 py-3" aria-current="page" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Trang chủ" data-bs-original-title="Trang chủ">
                <i class="fa-regular fa-pen-nib"></i>
                <span>Danh sách báo cáo</span>
              </a>
            </li>
          </ul>
        </ul>
      </div>
    </aside>
    <div class="container-fluid vw-100 pt-1">
      <div class="container border border-dark rounded py-4 px-5 my-5 mx-auto shadow position-relative">
        <!-- Back button -->
        <div class="d-flex flex-wrap position-absolute top-0 start-0 translate-middle p-2 bg-transparent" style="max-width: fit-content;">
          <button class="d-flex align-items-center justify-content-center text-white rounded-pill border-0" style="background-color: #3c77ff; height: 50px; width: 50px" onclick="window.history.back()">
            <i class="fa-solid fa-arrow-turn-up fa-rotate-270"></i>
          </button>
        </div>
        <!-- Title -->
        <div class="d-flex flex-row align-items-center" style="gap: 10px">
          <h1 class="fw-bolder m-0">CHI TIẾT BẢNG QUẢNG CÁO</h1>
        </div>

        <!-- Content -->
        <div class="container-fluid details px-0 d-flex flex-row justify-content-between mt-4" style="gap: 1rem;">
          <!-- Carousel -->

          <div id="main-carousel" class="splide row position-relative container-fluid">
            <div class="splide__track">
              <ul class="splide__list">
              </ul>
            </div>
            <div id="thumbnail-carousel" class="splide mt-2" aria-label="The carousel with thumbnails. Selecting a thumbnail will change the Beautiful Gallery carousel.">
              <div class="splide__track">
                <ul class="splide__list">
                </ul>
              </div>
            </div>
          </div>

          <div class="container-fluid px-0 details d-flex flex-wrap">
            <div class="container d-flex justify-content-between">
              <h4 style="font-weight: bold; margin: 0; height: fit-content; align-self: center;">Chi tiết bảng quảng cáo</h4>
              <a class="btn btn-outline-danger" role="button" href="report-create.html" id="report-btn">
                <i class="bi bi-exclamation-octagon"></i>
                Báo cáo vi phạm
              </a>
            </div>
            <div class="container mt-2 d-flex justify-content-between">
              <div style="width: calc((100% - 2rem) / 2);">
                <label for="board-id" style="margin-bottom: 6px;">ID Quảng cáo</label>
                <input type="text" class="form-control" id="board-id" value="B0155001" disabled />
              </div>
              <div style="width: calc((100% - 2rem) / 2);">
                <label for="spot-id" style="margin-bottom: 6px">ID Điểm đặt</label>
                <input type="text" class="form-control" id="spot-id" value="D0155001" disabled />
              </div>
            </div>
            <div class="container mt-2">
              <label for="address" style="margin-bottom: 6px">Địa chỉ điểm đặt</label>
              <input type="text" class="form-control" id="address" value="227 Nguyễn Văn Cừ" disabled />
            </div>
            <div class="container mt-2">
              <label for="auth-company" style="margin-bottom: 6px">Công ty yêu cầu cấp phép</label>
              <input type="text" class="form-control" id="auth-company" value="Công ty Cổ phần CivicAds Việt Nam" disabled />
            </div>
            <div class="container mt-2 d-flex justify-content-between">
              <div style="width: calc((100% - 2rem) / 2);">
                <label for="auth-company-phone" style="margin-bottom: 6px;">Số điện thoại</label>
                <input type="text" class="form-control" id="auth-company-phone" value="09391389139" disabled />
              </div>
              <div style="width: calc((100% - 2rem) / 2);">
                <label for="auth-company-email" style="margin-bottom: 6px">Email</label>
                <input type="text" class="form-control" id="auth-company-email" value="civicads@gmail.com" disabled />
              </div>
            </div>
            <div class="container mt-2">
              <label for="auth-company-address" style="margin-bottom: 6px">Địa chỉ công ty</label>
              <input type="text" class="form-control" id="auth-company-address" value="123 Nguyễn Thị Minh Khai, Phường 3, Quận 3, Thành phố Hồ Chí Minh, Việt Nam" disabled />
            </div>
            <div class="container mt-2 d-flex justify-content-between">
              <div style="width: calc((100% - 2rem) / 2);">
                <label for="start-date" style="margin-bottom: 6px;">Thời gian bắt đầu hợp đồng</label>
                <div class="input-group date" id="datepicker-start">
                  <input type="text" class="form-control" id="start-date" value="01-01-2023" disabled />
                  <span class="input-group-text"><i class="fa-solid fa-calendar bg-transparent"></i></span>
                </div>
              </div>
              <div style="width: calc((100% - 2rem) / 2);">
                <label for="end-date" style="margin-bottom: 6px">Thời gian kết thúc hợp đồng</label>
                <div class="input-group date" id="datepicker-end">
                  <input type="text" class="form-control" id="end-date" value="31-12-2023" disabled />
                  <span class="input-group-text"><i class="fa-solid fa-calendar bg-transparent"></i></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Dưới ảnh -->
        <div class="container-fluid px-0 mt-4 mb-2 details">
          <div class="container mt-2 d-flex justify-content-between">
            <div style="width: calc((100% - 3rem) / 3);">
              <label for="ads-type" style="margin-bottom: 6px;">Loại quảng cáo</label>
              <input type="text" class="form-control" id="ads-type" value="Trụ bảng hiflex" disabled />
            </div>
            <div style="width: calc((100% - 3rem) / 3);">
              <label for="quantity" style="margin-bottom: 6px">Số lượng</label>
              <input type="text" class="form-control" id="quantity" value="1 trụ / bảng" disabled />
            </div>
            <div style="width: calc((100% - 3rem) / 3);">
              <label for="size" style="margin-bottom: 6px">Kích thước</label>
              <input type="text" class="form-control" id="size" disabled />
            </div>
          </div>
          <div class="container mt-2 d-flex justify-content-between">
            <div style="width: calc((100% - 2rem) / 2);">
              <label for="location-type" style="margin-bottom: 6px;">Phân loại</label>
              <input type="text" class="form-control" id="location-type" value="Đất công / Công viên / Hành lang an toàn giao thông" disabled />
            </div>
            <div style="width: calc((100% - 2rem) / 2);">
              <label for="ads-form" style="margin-bottom: 6px">Hình thức</label>
              <input type="text" class="form-control" id="ads-form" value="Cổ động chính trị" disabled />
            </div>
          </div>
          <!-- <div class="container mt-2  custom-col">
            <label for="content" style="margin-bottom: 6px">Nội dung quảng cáo</label>
            <textarea class="form-control" id="content" disabled style="min-height: 100px">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Culpa quod perspiciatis numquam soluta adipisci aperiam magni? Iure laborum esse aperiam totam, laboriosam voluptatibus neque perferendis quas fugit voluptatem laudantium expedita. Natus veritatis illo harum voluptas deleniti, voluptate possimus hic eveniet itaque sunt dolor adipisci corporis? Quisquam perferendis exercitationem quas. Ab.</textarea>
          </div> -->
        </div>

      </div>
    </div>
  </main>

  <script type="module" src="js/boardDetail.js"></script>

</body>

</html>
