<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chi tiết điểm đặt</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <!-- Bootstrap Datatables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/select/1.7.0/css/select.bootstrap5.min.css" />

  <!-- Bootstrap-table -->
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">

  <!-- Bootstrap-table -->
  <script defer src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script defer src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
  <script defer src="https://unpkg.com/bootstrap-table@1.22.1/dist/locale/bootstrap-table-vi-VN.min.js"></script>
  <script defer src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <!-- CSS stylesheets -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/carousel.css" />
  <link rel="stylesheet" href="css/sidebar.css" />
  <link rel="stylesheet" href="css/carousel.css" />
  <!-- Bootstrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Fontawesome icon -->
  <link rel="stylesheet" href="css/all.css" />

</head>

<body>
  <header></header>
  <main class="container-fluid d-flex bg-light vh-100">
    <aside class="row">
      <!-- Sidebar -->
      <div class="d-flex flex-column p-0 flex-shrink-0 sidebar-wrap">
        <a href="/" class="d-block p-3 link-body-emphasis text-decoration-none logo-wrap" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Icon only">
          <div class="icon-wrap">
            <i class="bi bi-bootstrap"></i>
          </div>
        </a>
        <!-- <hr /> -->
        <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
          <li class="nav-item">
            <a href="/" class="nav-link rounded-0 py-3 border-bottom border-dark" aria-current="page" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Trang chủ" data-bs-original-title="Trang chủ">
              <i class="fa-regular fa-house"></i>
              <span>Trang chủ</span>
            </a>
          </li>
          <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
            <li class="nav-item">
              <a href="/reports.html" class="nav-link rounded-0 py-3" aria-current="page" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Trang chủ" data-bs-original-title="Trang chủ">
                <i class="fa-regular fa-pen-nib"></i>
                <span>Danh sách báo cáo</span>
              </a>
            </li>
          </ul>
        </ul>
      </div>
    </aside>
    <div class="container-fluid vw-100 pt-1">
      <div class="container border border-dark rounded py-4 px-5 my-5 mx-auto shadow position-relative">
        <!-- Back button -->
        <div class="d-flex flex-wrap position-absolute top-0 start-0 translate-middle p-2 bg-transparent" style="max-width: fit-content;">
          <button class="d-flex align-items-center justify-content-center text-white rounded-pill border-0" style="background-color: #3c77ff; height: 50px; width: 50px" onclick="window.history.back()">
            <i class="fa-solid fa-arrow-turn-up fa-rotate-270"></i>
          </button>
        </div>
        <!-- Title -->
        <div class="d-flex flex-row align-items-center" style="gap: 10px">
          <h1 class="fw-bolder m-0 text-uppercase" id="spot-name">ĐỒNG KHỞI - NGUYỄN DU, SỞ VĂN HÓA VÀ THỂ THAO</h1>
        </div>

        <!-- Content -->
        <div class="container-fluid details px-0 d-flex flex-row justify-content-between mt-4" style="gap: 1rem;">
          <!-- Carousel -->
          <div class="container-fluid px-0" id="carousel">
          </div>
          <div class="container-fluid px-0 details">
            <div class="container d-flex justify-content-between">
              <h4 style="font-weight: bold; margin: 0; height: fit-content; align-self: center;">Chi tiết điểm đặt</h4>
              <button class="btn btn-outline-danger" id="report-btn">
                <i class="bi bi-exclamation-octagon"></i>
                Báo cáo vi phạm
              </button>
            </div>
            <div class="container mt-4">
              <label for="spot-id" style="margin-bottom: 6px">ID Điểm đặt</label>
              <input type="text" class="form-control" id="spot-id" value="D0155001" disabled />
            </div>
            <div class="container mt-2">
              <label for="address" style="margin-bottom: 6px">Địa chỉ</label>
              <input type="text" class="form-control" id="address" value="227 Nguyễn Văn Cừ" disabled />
            </div>
            <div class="container mt-2 d-flex justify-content-between">
              <div style="width: calc((100% - 2rem) / 2);">
                <label for="ward" style="margin-bottom: 6px;">Phường</label>
                <input type="text" class="form-control" id="ward" value="Bến Nghé" disabled />
              </div>
              <div style="width: calc((100% - 2rem) / 2);">
                <label for="district" style="margin-bottom: 6px">Quận</label>
                <input type="text" class="form-control" id="district" value="Bình Thạnh" disabled />
              </div>
            </div>
            <div class="container mt-2">
              <label for="spot-type" style="margin-bottom: 6px">Loại vị trí</label>
              <input type="text" class="form-control" id="spot-type" value="Đất công/Công viên/Hành lang an toàn giao thông" disabled />
            </div>
            <div class="container mt-2">
              <label for="ads-type" style="margin-bottom: 6px">Hình thức quảng cáo</label>
              <input type="text" class="form-control" id="ads-type" value="Quảng cáo thương mại" disabled />
            </div>
            <div class="container mt-2">
              <label for="status" style="margin-bottom: 6px">Thông tin quy hoạch</label>
              <input type="text" class="form-control" id="status" value="Đã quy hoạch" disabled />
            </div>
          </div>
        </div>
        <!-- Ads list -->
        <div class="mt-5 mb-2" style="font-size: 20px; font-weight: bold;">Danh sách bảng quảng cáo</div>
        <table id="table" data-toggle="table">
          <thead>
            <tr>
              <th data-sortable="true" data-align="center" data-field="id">ID</th>
              <th data-sortable="true" data-align="center" data-field="type">Loại bảng quảng cáo</th>
              <th data-sortable="true" data-align="center" data-field="size">Kích thước</th>
              <th data-sortable="true" data-align="center" data-field="quantity">Số lượng</th>
              <th data-align="center" data-field="detail">Chi tiết</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </main>


  <script type="module" src="js/spotDetail.js"></script>
  <script defer src="js/carousel.js"></script>
</body>

</html>
