<!DOCTYPE html>

  <meta charset="UTF-8" />

  <!-- Bootstrap Datatables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/select/1.7.0/css/select.bootstrap5.min.css" />

  <!-- Bootstrap-table -->
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">

  <!-- Bootstrap-table -->
  <script defer src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script defer src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
  <script defer src="https://unpkg.com/bootstrap-table@1.22.1/dist/locale/bootstrap-table-vi-VN.min.js"></script>
  <script defer src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <!-- <script defer src="js/table.js"></script> -->

  <!-- CSS stylesheets -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/carousel.css" />
  <link rel="stylesheet" href="css/sidebar.css" />
  <link rel="stylesheet" href="css/carousel.css" />
  <!-- Bootstrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Fontawesome icon -->
  <link rel="stylesheet" href="css/all.css" />
  <!-- Fetch Event -->
  <script src="js/fetchEvent.js"></script>
</head>

<body>
  <!-- Loader -->
  <div class="spinner-wrapper" id="loaderContainer" style="display: none;">
    <div class="spinner">
        <div class="sk-folding-cube">
            <div class="sk-cube1 sk-cube"></div>
            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
        </div>
    </div>
  </div>
  <main class="container-fluid d-flex bg-light" style="min-height: 100vh">
    <aside class="row">
      <!-- Sidebar -->
      <div class="d-flex flex-column p-0 flex-shrink-0 sidebar-wrap">
        <a href="/" class="d-block p-3 link-body-emphasis text-decoration-none logo-wrap" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Icon only">
          <div class="icon-wrap">
            <i class="fa-duotone fa-map"></i>
          </div>
        </a>
        <!-- <hr /> -->
        <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
          <li class="nav-item">
            <a href="/" class="nav-link rounded-0 py-3 border-bottom border-dark" aria-current="page" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Trang chủ" data-bs-original-title="Trang chủ">
              <i class="fa-regular fa-house"></i>
              <span>Trang chủ</span>
            </a>
          </li>
          <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
            <li class="nav-item">
              <a href="/reports.html" class="nav-link rounded-0 py-3 active" aria-current="page" data-bs-toggle="tooltip" data-bs-placement="right" aria-label="Trang chủ" data-bs-original-title="Trang chủ">
                <i class="fa-regular fa-pen-nib"></i>
                <span>Danh sách báo cáo</span>
              </a>
            </li>
          </ul>
        </ul>
      </div>
    </aside>
    <div class="container-fluid vw-100 pt-1">
      <div class="container border border-dark rounded py-4 px-5 my-5 mx-auto shadow position-relative">
        <!-- Back button -->
        <div class="d-flex flex-wrap position-absolute top-0 start-0 translate-middle p-2 bg-transparent" style="max-width: fit-content;">
          <button class="d-flex align-items-center justify-content-center text-white rounded-pill border-0" style="background-color: #3c77ff; height: 50px; width: 50px" onclick="window.history.back()">
            <i class="fa-solid fa-arrow-turn-up fa-rotate-270"></i>
          </button>
        </div>
        <!-- Title -->
        <div class="d-flex flex-row align-items-center" style="gap: 10px">
          <h1 class="fw-bolder m-0 text-uppercase">Danh sách báo cáo</h1>
        </div>

        <table id="table" data-toggle="table" data-search="true" data-pagination="true" data-page-list="[10, 25, 50, 100, ALL]" data-locale="vi-VN" data-buttons-class="primary" data-show-button-text="true" data-icons-prefix="fa-solid" class="table table-striped table-bordered table-hover table-responsive-md rounded" smart-display>
          <thead>
            <tr>
              <th data-field="id" data-sortable="true" data-align="center">ID Báo cáo</th>
              <th data-field="object_id" data-sortable="true" data-align="center">ID Điểm đặt/ Bảng quảng cáo</th>
              <th data-field="district" data-sortable="true" data-align="center">Quận</th>
              <th data-field="ward" data-sortable="true" data-align="center">Phường</th>
              <th data-field="send_time" data-sortable="true" data-align="center">Thời gian gửi</th>
              <th data-field="status" data-sortable="true" data-align="center">Trạng thái</th>
              <th data-field="detail" data-align="center">Xem chi tiết</th>
            </tr>
          </thead>
      </div>
    </div>
  </main>
  <script type="module" src="js/reports.js"></script>
</body>


</html>
