<body>
<header></header>
<main class="container-fluid d-flex bg-light">
	<div class="row">
		<!-- Sidebar -->
		<div class="d-flex flex-column p-0 flex-shrink-0 sidebar-wrap">
			<a
				href="/"
				class="d-block p-3 link-body-emphasis text-decoration-none logo-wrap"
				data-bs-toggle="tooltip"
				data-bs-placement="right"
				data-bs-original-title="Icon only">
				<div class="icon-wrap">
					<i class="bi bi-bootstrap"></i>
				</div>
			</a>
			<!-- <hr /> -->
			<ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
				<li class="nav-item">
					<a
						href="/"
						class="nav-link rounded-0 py-3 border-bottom border-dark  "
						aria-current="page"
						data-bs-toggle="tooltip"
						data-bs-placement="right"
						aria-label="Trang chủ"
						data-bs-original-title="Trang chủ">
						<i class="bi bi-house-door-fill"></i>
						<span>Trang chủ</span>
					</a>
				</li>

			</ul>
		</div>
	</div>
	<div class="container-fluid vw-100 pt-1">
		<div class="container border border-dark rounded py-4 px-5 my-5 mx-auto shadow position-relative">
			<!-- Back button -->
			<div class="d-flex flex-wrap position-absolute top-0 start-0 translate-middle p-2 bg-transparent"
			     style="max-width: fit-content;">
				<button class="d-flex align-items-center justify-content-center text-white rounded-pill border-0"
				        style="background-color: #3c77ff; height: 50px; width: 50px" onclick="window.history.back()">
					<!--        <img src="/images/back.svg" alt="back" style="background-color: #3c77ff; border-radius: 50%"/>-->
					<i class="bi bi-arrow-90deg-left"></i>
				</button>
			</div>
			<!-- Title -->
			<div class="d-flex flex-row align-items-center" style="gap: 10px">
				<h1 class="fw-bolder m-0">CHI TIẾT BÁO CÁO VI PHẠM</h1>
			</div>

			<!-- Content -->
			<div class="container-fluid nd-chi-tiet px-0">
				<!-- Row 1: 3 columns -->
				<div class="row mt-2">
					<div class="col-md-6 custom-col">
						<label for="id-baocao" style="margin-bottom: 6px">ID Báo cáo</label>
						<input type="text" class="form-control" id="id-baocao" value="BC0155001" disabled/>
					</div>

					<div class="col-md-6 custom-col">
						<label for="id-diemdat" style="margin-bottom: 6px">ID Điểm đặt/ Bảng quảng cáo</label>
						<input type="text" class="form-control" id="id-diemdat" value="QC0614001" disabled/>
					</div>
				</div>

				<!-- Row 2: 2 columns -->
				<div class="row mt-2">
					<div class="col-md-4 custom-col">
						<label for="sender-name" style="margin-bottom: 6px">Họ và tên người gửi</label>
						<input type="text" class="form-control" id="sender-name" value="John Doe" disabled/>
					</div>
					<div class="col-md-4 custom-col">
						<label for="phone" style="margin-bottom: 6px">Số điện thoại</label>
						<input type="text" class="form-control" id="phone" value="08688662010" disabled/>
					</div>
					<div class="col-md-4 custom-col">
						<label for="email" style="margin-bottom: 6px">Email</label>
						<input type="email" class="form-control" id="email" value="johndoe@example.com" disabled/>
					</div>

				</div>

				<!-- Row 3: 3 columns -->
				<div class="row mt-2">
					<div class="col-md-12 custom-col">
						<label for="lhqc" style="margin-bottom: 6px">Loại hình quảng cáo</label>
						<input type="text" class="form-control" id="lhqc" value="Tố giác sai phạm" disabled/>
					</div>
				</div>

				<!-- Rows 4, 5, 6: 1 column each -->
				<div class="row mt-2">
					<div class="col-md-12 custom-col">
						<label for="nd-baocao" style="margin-bottom: 6px">Nội dung báo cáo</label>
						<textarea class="form-control" id="nd-baocao" disabled
						          style="min-height: 100px">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Culpa quod perspiciatis numquam soluta adipisci aperiam magni? Iure laborum esse aperiam totam, laboriosam voluptatibus neque perferendis quas fugit voluptatem laudantium expedita. Natus veritatis illo harum voluptas deleniti, voluptate possimus hic eveniet itaque sunt dolor adipisci corporis? Quisquam perferendis exercitationem quas. Ab.</textarea>
					</div>
				</div>
				<div class="row mt-2">
					<div class="col-md-12 custom-col hinhanh-mhoa">
						<label for="hinhanh-mhoa" style="margin-bottom: 6px">Hình ảnh minh họa</label>
						<div id="hinhanh-mhoa" class="d-flex flex-row" style="gap: 20px">
							<img src="https://placehold.co/371x278?text=Hinh+1" alt="">
							<img src="https://placehold.co/371x278?text=Hinh+2" alt="">
						</div>
					</div>
				</div>
			</div>
			<div class="d-flex flex-row align-items-center justify-content-end" style="gap: 20px; margin-top: 15px;">
				<a href="#">
					<button type="button" class="btn btn-danger" style="width: 150px;">Huỷ</button>
				</a>
				<a href="#">
					<button type="button" class="btn btn-success" style="width: 150px;">Gửi yêu cầu</button>
				</a>
			</div>
		</div>
	</div>
</main>
