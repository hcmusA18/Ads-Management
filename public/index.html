<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ads Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,700;0,900;1,400&display=swap"
      rel="stylesheet" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Lato, sans-serif;
      }

      /* The grid: Three equal columns that floats next to each other */
      .sidebar {
        margin: 0;
        padding: 0;
        width: 10%;
        background-color: #f1f1f1;
        height: 100vh;
        position: fixed;
        overflow: auto;
        z-index: 1;
      }

      /* Style the links inside the list */
      .sidebar a {
        display: block;
        color: black;
        padding: 16px;
        text-decoration: none;
      }

      /* Change background color of links on hover */
      .sidebar a:hover {
        background-color: #555;
        color: white;
      }

      /* Active/current link */
      .sidebar a.active {
        background-color: #4caf50;
        color: white;
      }

      /* Style page content */
      .content {
        float: left;
        padding: 20px;
        width: 75%;
        background-color: #f1f1f1;
        height: 100vh;
      }

      /* Style the footer */
      footer {
        background-color: #777;
        padding: 10px;
        text-align: center;
        color: white;
      }

      /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
      @media (max-width: 600px) {
        .sidebar,
        .content {
          width: 100%;
          height: auto;
        }
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        z-index: 0; /* at the bottom */
      }
    </style>
  </head>
  <body>
    <header>Header</header>
    <main>
      <!-- Sidebar -->
      <div class="sidebar" style="width: 25%; right: 0">
        <a class="active" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </div>
      <!--  -->

      <!-- Page content -->
      <div id="map"></div>
      <script>
        // mapboxgl.accessToken = 'sk.eyJ1IjoiY29rYXZuMTEiLCJhIjoiY2xuenM4eGplMWExcDJqbjBsMW01NHAxdyJ9.kxGAbREWTTjYxbmmVixrAQ'
        mapboxgl.accessToken =
          'pk.eyJ1IjoiY29rYXZuMTEiLCJhIjoiY2xuenJ6Nm02MHZvajJpcGVreXpmZm8wNCJ9.a3zQ4KrnD9YRRco8l4o-Pg'
        const map = new mapboxgl.Map({
          container: 'map',
          style: 'mapbox://styles/mapbox/streets-v12',
          center: [106.6297, 10.8231], // starting position
          zoom: 12 // starting zoom
        })
      </script>
      <!--  -->
    </main>
    <footer>Footer</footer>
  </body>
</html>
